<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>OCD</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/gmynd.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div id="renderer">

        <div id="heading">
            <h1>Obsessive-compulsive disorder (OCD) Patient</h1>
            <h2>de</h2>
        </div>

        <div id="tabs">
            <div class="tab-list">
                <div class="tab" id="tab-gender">Gender</div>
                <div class="tab" id="tab-obsession">Obsession Type</div>
                <div class="tab" id="tab-compulsion">Compulsion Type</div>
            </div>
            <!--         
        <div class="toggle-section" id="gender-section">
            <div id="chart-container"></div>
        </div>
        <div class="toggle-section" id="obsession-section">
        </div>
        <div class="toggle-section" id="compulsion-section">
        </div> -->

            <div id="renderer" class="m-5"></div>
            <!-- <div id="buttons" style="position: absolute; top: 250px; right: 50px;"> -->
            <!-- <div id="maritalStatusToggle" style="position: absolute; top: 160px; right: 50px;">
                 -->
            <div class="toggles">
                <div class="toggle" id="marriedToggle">Married</div>
                <div class="toggle" id="singleToggle">Single</div>
                <div class="toggle" id="divorcedToggle">Divorced</div>
            </div>

            <div class="buttons">
                <div class="button" id="familyHistoryButton">+ Family History of OCD</div>
                <div class="button" id="depressionButton">+ Depression Diagnosis</div>
                <div class="button" id="anxietyButton">+ Anxiety Diagnosis</div>
            </div>

            <div class="toggles">
                <div class="toggle" id="checkingToggle">Checking</div>
                <div class="toggle" id="washingToggle">Washing</div>
                <div class="toggle" id="orderingToggle">Ordering</div>
                <div class="toggle" id="prayingToggle">Praying</div>
                <div class="toggle" id="countingToggle">Counting</div>
            </div>

            <div class="toggles">
                <div class="toggle" id="harm-relatedToggle">Harm-related</div>
                <div class="toggle" id="hoardingToggle">Hoarding</div>
                <div class="toggle" id="symmetryToggle">Symmetry</div>
                <div class="toggle" id="religiousToggle">Religious</div>
                <div class="toggle" id="contaminationToggle">Contamination</div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="popup-header">
                <h2 id="popup-title"></h2>
            </div>
            <div class="popup-body" id="popup-body"></div>
        </div>
    </div>

    <!-- <script src="data.js"></script> -->
    <script src="modified_ocd_data.js"></script>
    <script src="js/chartDrawer.js"></script>
    <script src="js/obsessionChart.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
